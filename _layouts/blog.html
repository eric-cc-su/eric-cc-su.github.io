<!--Tagging implementation thanks to Minddust http://www.minddust.com/post/tags-and-categories-on-github-pages/-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="author" content="Eric Su">
    <meta name="description" content="Eric Su of Boston, MA is the founder of Chefversity, full stack software developer,
    photographer and triathlete.">
    <meta name="copyright" content="Eric Su">
    <meta name="keywords" content="Eric Su, Eric C Su, Github, Boston, Massachusetts, Chefversity, developer, programmer, photographer, triathlete, full stack">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:url"                content="http://ericsu.me{{ page.url }}" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="{{ page.title }}" />
    {% if page.meta_description %}
        <meta property="og:description"        content="{{ page.meta_description }}" />
    {% else %}
        <meta property="og:description"        content="{{ page.excerpt | remove: '<p>' | remove: '</p>' }}" />
    {% endif %}
    <meta property="og:image"              content="http://ericsu.me/images/esu2.jpg" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@chefversity">
    <meta name="twitter:creator" content="@chefversity">
    <meta name="twitter:title" content="{{ page.title }}">
    {% if page.meta_description %}
        <meta property="twitter:description"        content="{{ page.meta_description }}" />
    {% else %}
        <meta property="twitter:description"        content="{{ page.excerpt | remove: '<p>' | remove: '</p>' }}" />
    {% endif %}
    <script src="/javascripts/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/color/jquery.color-2.1.0.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Lato|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/newindex.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/blog.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/pygments/default.css">
    <script src="/javascripts/main.js"></script>
    <title>{{ page.title }}</title>

    <!-- Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-63928844-1', 'auto');
        ga('send', 'pageview');
    </script>

</head>
<body>

    {% include navbar-static.html %}

    {% assign post = page %}
    <div class="col-md-12" style="padding: 0;">
        <div class="landing landing-blog">
            {{ content }}
        </div>

        {% include footer.html %}
    </div>
</body>
</html>
