---
title: Eric Su | Blog
layout: blog
---
<ul class="post_list">
    {% for post in site.posts limit: 10 %}
        <div class="row-fluid post-row">
            <div class="span12">
                <h2><a href="{{ post.url }}" class="post_link">{{ post.title }}</a></h2>
                <h4>{{ post.date | date_to_long_string }}</h4>
                {{ post.excerpt }}
            </div>
        </div>
    {% endfor %}
</ul>
